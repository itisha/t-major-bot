bot:
  username:
  token:
telegram:
  message:
    lifetime:
      minutes: 150
  purge:
    cron: '0 0/1 * * * *'

# Datasource
spring:
  datasource:
    url: 'jdbc:h2:mem:test;DB_CLOSE_DELAY=-1'
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: '/h2-console'